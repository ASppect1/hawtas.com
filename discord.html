<!DOCTYPE html>
<link rel="stylesheet" href="discord.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="server-icon">🏠</div>
      <div class="server-icon">🎮</div>
      <div class="server-icon">💬</div>
      <div class="server-icon">➕</div>
    </div>

    <div class="channel-list">
      <h3>Channels</h3>
      <ul>
        <li># general</li>
        <li># announcements</li>
        <li># memes</li>
        <li># voice-chat</li>
      </ul>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h2># general</h2>
      </div>
      <div class="chat-messages">
        <div class="message"><strong>User1:</strong> Hey everyone!</div>
        <div class="message"><strong>User2:</strong> What's up?</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Message #general" />
      </div>
    </div>
  </div>
</body>
</html>
