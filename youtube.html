<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="youtube.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple YouTube</title>
    
</head>
<body>
    <div class="header">
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="user-actions">
            <button>Upload</button>
            <button>Sign In</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-item">Home</div>
        <div class="sidebar-item">Trending</div>
        <div class="sidebar-item">Subscriptions</div>
        <div class="sidebar-item">Library</div>
        <div class="sidebar-item">History</div>
    </div>

    <div class="main-content">
        <div class="video-grid">
            <div class="video-card">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <div class="video-title">Simple Video Title 1</div>
                    <div class="channel-name">Channel Name</div>
                </div>
            </div>

            <div class="video-card">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <div class="video-title">Simple Video Title 2</div>
                    <div class="channel-name">Channel Name</div>
                </div>
            </div>

            <div class="video-card">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <div class="video-title">Simple Video Title 3</div>
                    <div class="channel-name">Channel Name</div>
                </div>
            </div>

            <div class="video-card">
                <div class="thumbnail"></div>
                <div class="video-info">
                    <div class="video-title">Simple Video Title 4</div>
                    <div class="channel-name">Channel Name</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
